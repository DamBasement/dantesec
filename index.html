<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Damiano Dante Bassani Â· Bauhaus Poster (Safe)</title>
  <meta name="theme-color" content="#000000" />
  <style>
    :root{
      --ink:#111; --paper:#f7f7f5; --card:#fff; --black:#000;
      --red:#e01e37; --blue:#1f6feb; --yellow:#ffd200;
    }
    *,*:before,*:after{box-sizing:border-box}
    html,body{height:100%;margin:0}
    body{background:var(--paper);color:var(--ink);
         font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Inter, Helvetica, Arial}
    a{color:inherit; text-decoration:none}

    /* ====== LAYOUT: desktop 2 colonne, mobile 1 colonna ====== */
    .wrap{
      min-height:100svh;
      display:grid;
      grid-template-columns: 300px 1fr; /* niente clamp/viewport strani */
    }
    @media (max-width: 900px){
      .wrap{ grid-template-columns: 1fr; }
    }
