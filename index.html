  <style>
    :root{
      --ink:#111; --paper:#f7f7f5; --card:#fff; --black:#000;
      --red:#e01e37; --blue:#1f6feb; --yellow:#ffd200;
    }
    *,*:before,*:after{box-sizing:border-box}
    html,body{height:100%;margin:0}
    body{background:var(--paper);color:var(--ink);font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Inter, Helvetica, Arial}
    a{color:inherit; text-decoration:none}

    /* ====== LAYOUT GRID ======
       - Rail sinistro con larghezza clamp responsiva
       - Colonna destra minmax(0,1fr) per evitare overflow sui desktop
    */
    .wrap{
      min-height:100dvh;
      display:grid;
      grid-template-columns: clamp(260px, 26vw, 360px) minmax(0, 1fr);
      gap:0;
    }
    @media(max-width:900px){
      .wrap{ grid-template-columns:1fr; }
    }

    /* ====== LEFT RAIL (sticky vero su desktop) ======
       - height:100dvh + overflow:auto evita “tagli”
       - via il gradient decorativo che causava asimmetrie
    */
    .rail{
      position:sticky; top:0; align-self:start;
      height:100dvh;
      display:flex; flex-direction:column; gap:18px;
      border-right:8px solid var(--black);
      padding:32px 24px 56px;
      overflow:auto; -webkit-overflow-scrolling:touch;
      background:var(--paper);
    }
